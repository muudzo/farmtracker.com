<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOMETRICS</title>
   <style>
    :root {
    --primary-color: #4a7c59;
    --secondary-color: #6b9080;
    --background-color: #f0f4f3;
    --text-color: #333;
    --white: #ffffff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: var(--white);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    margin-top: 30px;
}

h1 {
    text-align: center;
    color: var(--primary-color);
    margin-bottom: 20px;
    font-size: 2.5rem;
    font-weight: 600;
}

.tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    border-bottom: 2px solid var(--background-color);
}

.tab {
    padding: 12px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    color: var(--secondary-color);
    font-weight: 500;
}

.tab.active {
    color: var(--primary-color);
    font-weight: 700;
}

.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

form {
    margin-bottom: 20px;
}

input, button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 1px solid #ddd;
}

button {
    background-color: var(--primary-color);
    color: var(--white);
    border: none;
}

button:hover {
    background-color: var(--secondary-color);
}

.record-list {
    margin-top: 20px;
}

.record-item {
    padding: 10px;
    background-color: #f9f9f9;
    margin-bottom: 10px;
    border-left: 4px solid var(--primary-color);
    border-radius: 6px;
}
   </style>
</head>
<body>
    <div class="container">
        <h1>üêÑ MOOMETRICS</h1>

        <div class="tabs">
            <div class="tab active" data-tab="animal-records">Animal Records</div>
            <div class="tab" data-tab="financial-tracking">Financial Tracking</div>
        </div>

        <div id="animal-records" class="tab-content active">
            <h2>Animal Records</h2>
            <form id="animal-form">
                <input type="text" name="name" placeholder="Animal Name" required>
                <input type="text" name="species" placeholder="Species" required>
                <button type="submit">Add Animal</button>
            </form>
            <div id="animal-list" class="record-list"></div>
        </div>

        <div id="financial-tracking" class="tab-content">
            <h2>Financial Tracking</h2>
            <form id="financial-form">
                <input type="text" name="transaction" placeholder="Transaction Name" required>
                <input type="number" name="amount" placeholder="Amount" required>
                <button type="submit">Add Transaction</button>
            </form>
            <div id="financial-list" class="record-list"></div>
        </div>
    </div>
    <script>
        
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function () {
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
    
                
                this.classList.add('active');
                const tabContentId = this.getAttribute('data-tab');
                document.getElementById(tabContentId).classList.add('active');
            });
        });
    
       
        document.getElementById('animal-form').addEventListener('submit', function (event) {
            event.preventDefault();
    
            
            const animalName = this.name.value.trim();
            const animalSpecies = this.species.value.trim();
    
            if (animalName && animalSpecies) {
                
                const recordItem = document.createElement('div');
                recordItem.classList.add('record-item');
                recordItem.textContent = `${animalName} - ${animalSpecies}`;
    
                
                document.getElementById('animal-list').appendChild(recordItem);
    
                
                this.reset();
            }
        });
    
        document.getElementById('financial-form').addEventListener('submit', function (event) {
            event.preventDefault();
    
           
            const transactionName = this.transaction.value.trim();
            const transactionAmount = parseFloat(this.amount.value.trim());
    
            if (transactionName && !isNaN(transactionAmount)) {
               
                const recordItem = document.createElement('div');
                recordItem.classList.add('record-item');
                recordItem.textContent = `${transactionName} - $${transactionAmount.toFixed(2)}`;
    
                
                document.getElementById('financial-list').appendChild(recordItem);
    
                this.reset();
            }
        });
    </script>
    
</body>
</html>
